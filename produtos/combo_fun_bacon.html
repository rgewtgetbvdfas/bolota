<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheddar Duplo Bacon</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .produto-header {
      position: relative;
      overflow: hidden;
      height: 100px;
      transition: height 0.4s ease;
      background-color: #000;
    }

    .produto-header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: object-fit 0.4s ease;
    }

    .sombra-baixo {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(to top, rgba(0, 0, 0, 20), transparent);
      z-index: 5;
    }

    .expandir {
      height: 300px !important;
    }

    .expandir img {
      object-fit: cover;
    }

    .seta-expandir {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      transition: transform 0.3s ease;
      font-size: 20px;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }

    .seta-expandir.girada {
      transform: translateX(-50%) rotate(180deg);
    }

    .observacoes {
      background: #f1f1f1;
      padding: 0.5rem;
      margin: 1rem;
      border-radius: 6px;
    }

    .quantidade {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 0.75rem 1rem;
      border-top: 1px solid #ccc;
    }

    .quantidade button {
      font-size: 1.4rem;
      padding: 0.4rem 0.8rem;
      border: none;
      background: none;
      color: #d00;
      cursor: pointer;
    }

    .quantidade span {
      margin: 0 10px;
      font-size: 1.2rem;
    }

    .btn-add {
      background: red;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .popup img {
      width: 100px;
      margin-bottom: 1rem;
    }

    .popup h3 {
      margin-bottom: 1rem;
    }

    .popup .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
    }

    .popup .popup-buttons button {
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .continuar {
      border: 2px solid red;
      background: white;
      color: red;
    }

    .carrinho {
      background: red;
      color: white;
    }
  </style>
</head>

<body>

  <div class="produto-header" id="imagemHeader">
    <img src="../img/foto_hanbu/hanbuu.jpg" alt="Cheddar Duplo Bacon" />
    <div class="sombra-baixo"></div>
    <div class="seta-expandir" onclick="expandirImagem()">⌄</div>
  </div>

  <div class="produto-info">
    <h2>Cheddar Duplo Bacon</h2>
    <strong>R$ 20,00</strong>
    <p>2 CARNES, BACON CRISPY, CHEDDAR CREMOSO, MOLHO CHIPOTLE E PÃO BRIOCHE.</p>
  </div>

  <div class="observacoes">
    <strong>Observações</strong><br />
    <textarea id="obsInput" rows="4" placeholder="Ex.: Tirar cebola, ovo, etc."
      style="width: 100%; margin-top: 0.5rem;"></textarea>
  </div>

  <div class="quantidade">
    <div>
      <button onclick="alterarQtd(-1)">−</button>
      <span id="qtd">1</span>
      <button onclick="alterarQtd(1)">+</button>
    </div>
    <button class="btn-add" onclick="adicionarProduto()">Adicionar<br />R$ 20,00</button>
  </div>

  <!-- POPUP -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/shopping-complete-3049768-2544342.png"
        alt="adicionado" />
      <h3 id="popupMsg">Produto adicionado ao carrinho!</h3>
      <p><strong>Quantidade:</strong> <span id="popupQtd"></span></p>
      <p><strong>Observações:</strong> <span id="popupObs"></span></p>

      <div class="popup-buttons">
        <button class="continuar" onclick="fecharPopup()">Continuar comprando</button>
        <button class="carrinho" onclick="window.location.href='carrinho.html'">Avançar para o carrinho</button>
      </div>
    </div>
  </div>

  <script>
    let quantidade = 1;

    function alterarQtd(delta) {
      quantidade = Math.max(1, quantidade + delta);
      document.getElementById("qtd").textContent = quantidade;
    }

    function abrirPopup(obsTexto) {
      document.getElementById("popupQtd").textContent = quantidade;
      document.getElementById("popupObs").textContent = obsTexto || "Nenhuma";
      document.getElementById("popup").style.display = "flex";
    }

    function fecharPopup() {
      document.getElementById("popup").style.display = "none";
    }

    function expandirImagem() {
      const header = document.getElementById("imagemHeader");
      const seta = header.querySelector(".seta-expandir");

      header.classList.toggle("expandir");
      seta.classList.toggle("girada");
    }

    function adicionarProduto() {
      const nome = "Cheddar Duplo Bacon";
      const preco = 20.00;
      const qtd = quantidade;
      const obs = document.getElementById("obsInput").value || "Nenhuma";

      const produto = {
        nome: nome,
        preco: preco,
        quantidade: qtd,
        observacao: obs
      };

      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.push(produto);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));

      abrirPopup(obs); // agora passando observação pro popup
    }
  </script>

  <script>

  </script>
</body>

</html>
