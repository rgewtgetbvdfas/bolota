<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Identifique-se</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #d40000;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ccc;
      color: white;
      cursor: not-allowed;
      transition: background-color 0.3s;
    }

    button.ativo {
      background-color: #d40000;
      cursor: pointer;
    }

    .mensagem {
      font-size: 13px;
      margin-top: 10px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Identifique-se</h2>
    
    <label for="telefone">Seu número de WhatsApp é:</label>
    <input type="tel" id="telefone" placeholder="() ____-_" maxlength="15">

    <label for="nome">Seu nome e sobrenome:</label>
    <input type="text" id="nome" placeholder="Nome e sobrenome">

    <button id="avancar" disabled>Avançar</button>

    <p class="mensagem">
      Para realizar seu pedido vamos precisar de suas informações, este é um ambiente protegido.
    </p>
  </div>

  <script>
    const telefone = document.getElementById('telefone');
    const nome = document.getElementById('nome');
    const botao = document.getElementById('avancar');

    // Máscara de telefone simples
    telefone.addEventListener('input', () => {
      let valor = telefone.value.replace(/\D/g, '');
      if (valor.length > 11) valor = valor.slice(0, 11);
      if (valor.length > 0) valor = '(' + valor;
      if (valor.length > 3) valor = valor.slice(0, 3) + ') ' + valor.slice(3);
      if (valor.length > 10) valor = valor.slice(0, 10) + '-' + valor.slice(10);
      telefone.value = valor;
      verificarCampos();
    });

    nome.addEventListener('input', verificarCampos);

    function verificarCampos() {
      const nomeValido = nome.value.trim().length > 2;
      const telValido = telefone.value.trim().length >= 14; // (99) 99999-9999

      if (nomeValido && telValido) {
        botao.disabled = false;
        botao.classList.add('ativo');
      } else {
        botao.disabled = true;
        botao.classList.remove('ativo');
      }
    }
  </script>
</body>
</html>
