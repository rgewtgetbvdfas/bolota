<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheddar Duplo Bacon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
    }

    .produto-header img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .produto-info {
      padding: 1rem;
    }

    .produto-info h2 {
      margin: 0 0 0.3rem 0;
      font-size: 1.4rem;
    }

    .produto-info strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.3rem;
    }

    .observacoes {
      background: #f1f1f1;
      padding: 1rem;
      margin: 1rem;
      border-radius: 6px;
    }

    .observacoes strong {
      display: block;
      margin-bottom: 0.5rem;
    }

    .observacoes textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .quantidade {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 0.75rem 1rem;
      border-top: 1px solid #ccc;
      z-index: 100;
    }

    .quantidade button {
      font-size: 1.2rem;
      padding: 0.4rem 0.8rem;
      border: none;
      background: none;
      color: #555;
    }

    .btn-add {
      background: red;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
    }

    /* Estilo do modal */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }

    .modal h3 {
      margin-bottom: 1rem;
    }

    .modal button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-continuar {
      background: #ddd;
    }

    .btn-carrinho {
      background: red;
      color: white;
    }
  </style>
</head>
<body>

  <div class="produto-header">
    <img src="../assets/cheddar_duplo_bacon.jpg" alt="Cheddar Duplo Bacon">
  </div>

  <div class="produto-info">
    <h2>Cheddar Duplo Bacon</h2>
    <strong>R$ 20,00</strong>
    <p>2 CARNES, BACON CRISPY, CHEDDAR CREMOSO, MOLHO CHIPOTLE E PÃO BRIOCHE.</p>
  </div>

  <div class="observacoes">
    <strong>Observações</strong>
    <textarea rows="4" placeholder="Ex.: Tirar cebola, ovo, etc."></textarea>
  </div>

  <div class="quantidade">
    <div>
      <button onclick="alterarQuantidade(-1)">-</button>
      <span id="qtd">1</span>
      <button onclick="alterarQuantidade(1)">+</button>
    </div>
    <button class="btn-add" id="btnAdicionar" onclick="mostrarPopup()">Adicionar<br/>R$ 20,00</button>
  </div>

  <!-- Modal -->
  <div class="overlay" id="popup">
    <div class="modal">
      <h3>Item adicionado!</h3>
      <button class="btn-continuar" onclick="fecharPopup()">Continuar comprando</button>
      <button class="btn-carrinho" onclick="irParaCarrinho()">Ir para o carrinho</button>
    </div>
  </div>

  <script>
    let quantidade = 1;

  function alterarQtd(delta) {
    quantidade = Math.max(1, quantidade + delta);
    document.getElementById("qtd").textContent = quantidade;
  }

  function abrirPopup(obsTexto) {
    document.getElementById("popupQtd").textContent = quantidade;
    document.getElementById("popupObs").textContent = obsTexto || "Nenhuma";
    document.getElementById("popup").style.display = "flex";
  }

  function fecharPopup() {
    document.getElementById("popup").style.display = "none";
  }

  function adicionarProduto() {
    const nome = "Cheddar Duplo Bacon";
    const preco = 20.00;
    const qtd = quantidade;
    const obs = document.getElementById("obsInput").value || "Nenhuma";

    const produto = {
      nome: nome,
      preco: preco,
      quantidade: qtd,
      observacao: obs
    };

    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    carrinho.push(produto);
    localStorage.setItem("carrinho", JSON.stringify(carrinho));

    abrirPopup(obs); // agora passando observação pro popup
  }
  </script>

  <script>
  
</script>
</body>
</html>
