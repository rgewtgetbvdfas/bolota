<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fritas Bacon Chesse</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .produto-header img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .produto-info {
      padding: 1rem;
    }
    .produto-info h2 {
      margin-bottom: 0.3rem;
    }
    .observacoes {
      background: #f1f1f1;
      padding: 0.5rem;
      margin: 1rem;
      border-radius: 6px;
    }
    .quantidade {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 0.75rem 1rem;
      border-top: 1px solid #ccc;
    }
    .quantidade button {
      font-size: 1.2rem;
      padding: 0.4rem 0.8rem;
      border: none;
      background: none;
      color: #555;
    }
    .btn-add {
      background: red;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="produto-header">
    <img src="../assets/fritas_bacon_chesse.jpg" alt="Fritas Bacon Chesse" />
  </div>
  <div class="produto-info">
    <h2>Fritas Bacon Chesse</h2>
    <strong>R$ 25,00</strong>
    <p>BATATA, CREAM CHESSE, BACON CRISPY. serve até 3 pessoas.</p>
  </div>

  <div class="observacoes">
    <strong>Observações</strong><br/>
    <textarea rows="4" placeholder="Ex.: Tirar cebola, ovo, etc." style="width: 100%; margin-top: 0.5rem;"></textarea>
  </div>

  <div class="quantidade">
    <div>
      <button>-</button>
      <span>1</span>
      <button>+</button>
    </div>
    <button class="btn-add">Adicionar<br/>R$ 25,00</button>
  </div>
</body>
</html>
