
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produto</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .produto-detalhe img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
    }
    .voltar-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: #fff;
      border-radius: 50%;
      padding: 6px 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      text-decoration: none;
    }
    .detalhes {
      padding: 1rem;
    }
    .observacoes {
      margin-top: 1.5rem;
    }
    .observacoes textarea {
      width: 100%;
      height: 80px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .quantidade {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
    }
    .quantidade button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      margin: 0 10px;
      border: none;
      background: red;
      color: white;
      border-radius: 50%;
    }
    .quantidade span {
      font-size: 18px;
      width: 30px;
      text-align: center;
    }
    .adicionar-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background: red;
      color: white;
      font-size: 18px;
      padding: 1rem;
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
  <script>
    let quantidade = 1;
    function atualizarQuantidade(delta) {
      quantidade = Math.max(1, quantidade + delta);
      document.getElementById("quantidade").textContent = quantidade;
    }
  </script>
</head>
<body>

  <a href="index.html" class="voltar-btn">&#8592;</a>

  <div class="produto-detalhe">
    <img src="./img/hamburguer1.png" alt="Produto">
  </div>

  <div class="detalhes">
    <h2>COMBO BOLOTA FUN BACON</h2>
    <p>1 hambúrguer, queijo alface, tomate, bacon, maionese grill.</p>

    <div class="observacoes">
      <label for="obs"><strong>Observações</strong></label>
      <textarea id="obs" id="obs" placeholder="Ex.: Tirar cebola, ovo, etc."></textarea>
    </div>

    <div class="quantidade">
      <button onclick="atualizarQuantidade(-1)">-</button>
      <span id="quantidade">1</span>
      <button onclick="atualizarQuantidade(1)">+</button>
    </div>
  </div>

  <div class="adicionar-btn">
    Adicionar – R$ 23,00
  </div>


<!-- Modal de Confirmação -->
<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); z-index:999; justify-content:center; align-items:center;">
  <div style="background:white; border-radius:10px; padding:20px; max-width:90%; width:320px; text-align:center;">
    <img src="https://cdn-icons-png.flaticon.com/512/5909/5909769.png" style="width:100px;" alt="Confirmação"/>
    <h3 id="modal-title" style="margin: 20px 0;">Produto adicionado ao carrinho!</h3>
    <p><strong>Quantidade:</strong> <span id="modal-qty">1</span></p>
    <p><strong>Observações:</strong> <span id="modal-notes">(nenhuma)</span></p>
    <button onclick="closeModal()" style="margin-top:10px; padding:10px 20px; border:1px solid red; background:white; color:red; border-radius:5px;">Continuar comprando</button>
    <a href="carrinho.html" style="display:block; margin-top:10px; padding:10px 20px; background:red; color:white; text-decoration:none; border-radius:5px;">Avançar para o carrinho</a>
  </div>
</div>

<script>
  let qty = 1;
  const qtyDisplay = document.getElementById('qty-display');
  const modalQty = document.getElementById('modal-qty');
  const modalNotes = document.getElementById('modal-notes');
  
  function updateQtyDisplay() {
    qtyDisplay.innerText = qty;
  }

  function increaseQty() {
    qty++;
    updateQtyDisplay();
  }

  function decreaseQty() {
    if (qty > 1) {
      qty--;
      updateQtyDisplay();
    }
  }

  function showModal() {
    modalQty.innerText = qty;
    const obs = document.getElementById('obs').value;
    modalNotes.innerText = obs ? obs : '(nenhuma)';
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>
</body>
</html>
